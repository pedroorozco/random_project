<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Themed Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- Include EmailJS SDK -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "HBQhMb2qn9ofXUiJ7",
        });
    })();
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="envelope">
            <h2>Dear Santa,</h2>
            <form id="christmasForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="wishlist">Wishlist:</label>
                <textarea id="wishlist" name="wishlist" placeholder="Enter your Christmas wishlist..." required></textarea>

                <button type="submit">Send to Santa</button>
            </form>
        </div>

        <div class="elf">
            <img src="images/penguin.png" alt="Christmas Elf" />
            <div class="speech-bubble" id="speechBubble">Do not worry, I will give this directly to Mr. Claus</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
